<div *ngIf="timerVisibility$ | async">
  <p>
    You are about to be logged out in {{ timerValue }}
    <button mat-raised-button color="primary" (click)="extendSession()">
      Extend session
    </button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </p>
</div>
